<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Algolyra - Research and Create Viral Content</title>
    
    <!-- Styles & Fonts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    
    <!-- React & Babel (The Fix for GitHub Pages MIME errors) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.41.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.4"
  }
}
</script>

    <style>
        :root {
            --bg-main: #000000;
            --primary-blue: #0062ff;
            --border-color: rgba(255, 255, 255, 0.08);
            --card-bg: rgba(10, 10, 10, 0.8);
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-main);
            color: #fff;
            margin: 0;
            overflow-x: hidden;
        }
        .reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }
        .glass-panel {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
        }
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #222; border-radius: 10px; }
        
        @keyframes pulse-glow {
            0%, 100% { opacity: 0.15; }
            50% { opacity: 0.25; }
        }
        .bg-glow {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, var(--primary-blue) 0%, transparent 70%);
            filter: blur(100px);
            z-index: -1;
            animation: pulse-glow 6s infinite ease-in-out;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <!-- type="text/babel" tells the browser NOT to treat this as a module, 
         preventing the GitHub Pages MIME error. Babel handles the loading. -->
    <script type="text/babel" data-type="module" src="index.tsx"></script>
</body>
</html>
